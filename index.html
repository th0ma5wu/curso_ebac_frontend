<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício 7</h1>
        <h2>Comparação de Números</h2>
        <form id="form-numeros">
            <input type="number" id="numeroA" required placeholder="Campo A" />
            <input type="number" id="numeroB" required placeholder="Campo B" />
            <p class="error-message">
                O número B precisa ser maior que o número A.
            </p>
            <button type="submit" id="btn-submeter">Submeter</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
